<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        }
    </style>
</head>
<body>
    <h1>DDLè½¬æ¢(MySQL -> DM)</h1>
    <form>
        <br>
        <textarea id="inputTextarea" placeholder="
        CREATE TABLE `daily` (
            `id` int NOT NULL AUTO_INCREMENT COMMENT 'id',
            `fill_name` varchar(64) NOT NULL DEFAULT '' COMMENT 'å¡«æŠ¥äºº',
            `create_time` timestamp NULL DEFAULT CURRENT_TIMESTAMP COMMENT 'åˆ›å»ºæ—¶é—´',
            `update_time` timestamp NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP COMMENT 'æ›´æ–°æ—¶é—´',
            `is_deleted` tinyint NOT NULL DEFAULT '0' COMMENT 'æ˜¯å¦å·²ç»åˆ é™¤ï¼š0ï¼Œæœªåˆ é™¤ï¼›1ï¼Œå·²åˆ é™¤',
            `create_uid` int DEFAULT '0' COMMENT 'åˆ›å»ºäºº',
            `update_uid` int DEFAULT '0' COMMENT 'æ›´æ–°äºº',
            PRIMARY KEY (`id`)

          "></textarea>
        <br>
        <button id="submitButton" type="button">è°ƒç”¨æ¥å£</button>
    </form>

    <!-- GitHub å›¾æ ‡é“¾æ¥ -->
    <a href="https://github.com/zhangwt-cn/dm-tool" target="_blank" class="github-icon">
        <img src="github-mark.png" alt="GitHub" />
    </a>

    <!-- æ¨¡æ€æ¡† -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalResult"></div>
        </div>
    </div>

    <script>
        // JavaScriptéƒ¨åˆ†
        const inputTextarea = document.getElementById("inputTextarea");
        const submitButton = document.getElementById("submitButton");
        const modal = document.getElementById("myModal");
        const modalResult = document.getElementById("modalResult");

        submitButton.addEventListener("click", () => {
            const inputValue = inputTextarea.value;

            // æ„å»ºPOSTè¯·æ±‚çš„é…ç½®
            const requestOptions = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json", // è®¾ç½®è¯·æ±‚å¤´
                },
                body: JSON.stringify({ ddl: inputValue }), // è®¾ç½®è¯·æ±‚ä½“
            };

            // æ¨¡æ‹ŸAPIè¯·æ±‚
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œæ‚¨éœ€è¦æ›¿æ¢ä»¥ä¸‹URLä¸ºæ‚¨è¦è¯·æ±‚çš„æ¥å£URL
            fetch("/api/convert", requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let content = data.msg;
                    if (data.code === "200") {
                        content = data.data
                    }
                    // å¤„ç†æ¥å£å“åº”
                    // æ›´æ–°æ¨¡æ€æ¡†å†…å®¹
                    modalResult.innerHTML = `DM DDL ğŸ‘‡ <pre style="text-align: left;">${content}</pre>`;
                    // æ˜¾ç¤ºæ¨¡æ€æ¡†
                    modal.style.display = "block";
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });

            inputTextarea.value = ""; // æ¸…ç©ºæ–‡æœ¬æ¡†
        });

        // å½“ç”¨æˆ·ç‚¹å‡»æ¨¡æ€æ¡†çš„å…³é—­æŒ‰é’®æ—¶ï¼Œå…³é—­æ¨¡æ€æ¡†
        const closeButton = document.querySelector(".close");
        closeButton.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // å½“ç”¨æˆ·ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨åŒºåŸŸæ—¶ï¼Œå…³é—­æ¨¡æ€æ¡†
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
