<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL DDL ËΩ¨ DM DDL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #007bff;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        #inputTextarea {
            padding: 10px;
            margin: 10px;
            width: 80%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #submitButton {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.2s ease-in-out;
        }

        #submitButton:hover {
            background-color: #0056b3;
        }

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .modal-content {
            background-color: #fff;
            width: 60%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>DDLËΩ¨Êç¢(MySQL -> DM)</h1>
    <form>
        <br>
        <textarea id="inputTextarea" placeholder="CREATE TABLE `daily` (
            `id` int NOT NULL AUTO_INCREMENT COMMENT 'id',
            `fill_name` varchar(64) NOT NULL DEFAULT '' COMMENT 'Â°´Êä•‰∫∫',
            `create_time` timestamp NULL DEFAULT CURRENT_TIMESTAMP COMMENT 'ÂàõÂª∫Êó∂Èó¥',
            `update_time` timestamp NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP COMMENT 'Êõ¥Êñ∞Êó∂Èó¥',
            `is_deleted` tinyint NOT NULL DEFAULT '0' COMMENT 'ÊòØÂê¶Â∑≤ÁªèÂà†Èô§Ôºö0ÔºåÊú™Âà†Èô§Ôºõ1ÔºåÂ∑≤Âà†Èô§',
            `create_uid` int DEFAULT '0' COMMENT 'ÂàõÂª∫‰∫∫',
            `update_uid` int DEFAULT '0' COMMENT 'Êõ¥Êñ∞‰∫∫',
            PRIMARY KEY (`id`)
          ) ENGINE=InnoDB AUTO_INCREMENT=164 DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci COMMENT='Êó•Êä•Ë°®';
          "></textarea>
        <br>
        <button id="submitButton" type="button">Ë∞ÉÁî®Êé•Âè£</button>
    </form>

    <!-- Ê®°ÊÄÅÊ°Ü -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalResult"></div>
        </div>
    </div>

    <script>
        // JavaScriptÈÉ®ÂàÜ
        const inputTextarea = document.getElementById("inputTextarea");
        const submitButton = document.getElementById("submitButton");
        const modal = document.getElementById("myModal");
        const modalResult = document.getElementById("modalResult");

        submitButton.addEventListener("click", () => {
            const inputValue = inputTextarea.value;

            // ÊûÑÂª∫POSTËØ∑Ê±ÇÁöÑÈÖçÁΩÆ
            const requestOptions = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json", // ËÆæÁΩÆËØ∑Ê±ÇÂ§¥
                },
                body: JSON.stringify({ ddl: inputValue }), // ËÆæÁΩÆËØ∑Ê±Ç‰Ωì
            };

            // Ê®°ÊãüAPIËØ∑Ê±Ç
            // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåÊÇ®ÈúÄË¶ÅÊõøÊç¢‰ª•‰∏ãURL‰∏∫ÊÇ®Ë¶ÅËØ∑Ê±ÇÁöÑÊé•Âè£URL
            fetch("/api/convert", requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let content = data.msg;
                    if (data.code === "200") {
                        content = data.data
                    }
                    // Â§ÑÁêÜÊé•Âè£ÂìçÂ∫î
                    // Êõ¥Êñ∞Ê®°ÊÄÅÊ°ÜÂÜÖÂÆπ
                    modalResult.innerHTML = `DM DDL üëá <pre style="text-align: left;">${content}</pre>`;
                    // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
                    modal.style.display = "block";
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });

            inputTextarea.value = ""; // Ê∏ÖÁ©∫ÊñáÊú¨Ê°Ü
        });

        // ÂΩìÁî®Êà∑ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÁöÑÂÖ≥Èó≠ÊåâÈíÆÊó∂ÔºåÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        const closeButton = document.querySelector(".close");
        closeButton.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // ÂΩìÁî®Êà∑ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®Âå∫ÂüüÊó∂ÔºåÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
